<main class="container" fxLayoutAlign="center center" fxLayout="column">
    <h2 class="title">Lista de clientes</h2>
    <mat-card class="example-card">
        <mat-card-content>
            <ng-container *ngIf="dataSource.data.length>0;else emptyData">
                <div class="mat-elevation-z8" class="table-container"  >
                    <table mat-table [dataSource]="dataSource">
                        <ng-container matColumnDef="index">
                            <th mat-header-cell *matHeaderCellDef> No </th>
                            <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
                        </ng-container>
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Nombre </th>
                            <td mat-cell *matCellDef="let client"> {{client.name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="lastname">
                            <th mat-header-cell *matHeaderCellDef> Apellido </th>
                            <td mat-cell *matCellDef="let client"> {{client.lastname}} </td>
                        </ng-container>
                        <ng-container matColumnDef="address">
                            <th mat-header-cell *matHeaderCellDef> Direccion </th>
                            <td mat-cell *matCellDef="let client"> {{client.address}} </td>
                        </ng-container>
    
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef> Actions </th>
                            <td mat-cell *matCellDef="let client; let i = index">
                                <div class="buttons-container">
                                    <button mat-icon-button color="primary" (click)="openDialog(client, i)">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                    <button mat-icon-button color="warn" (click)="showDeleteAlert(client, i)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </div>
                            </td>
                        </ng-container>
                
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                    showFirstLastButtons 
                                    aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>
            </ng-container>
            <ng-template #emptyData>
                <div class="no-data-container">
                    <h2>La tabla se encuentra vacia, agregue un nuevo cliente.</h2>
                </div>
            </ng-template>
        </mat-card-content>
    </mat-card>
</main>
